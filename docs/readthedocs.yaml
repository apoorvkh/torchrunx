version: 2

build:
  os: ubuntu-24.04
  tools:
    python: "3.9"
  commands:
    - asdf plugin add uv
    - asdf install uv latest
    - asdf global uv latest
    - uv sync --group docs --frozen
    - uv run -m sphinx --builder html --jobs auto --doctree-dir docs/.doctrees --conf-dir docs --show-traceback docs/source $READTHEDOCS_OUTPUT/html
