[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "torchrunx"
version = "0.1.0"
authors = [
    {name = "Apoorv Khandelwal", email = "mail@apoorvkh.com"},
    {name = "Peter Curtin", email = "peter_curtin@brown.edu"},
]
description = ""
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8.1"
dependencies = [
    "cloudpickle>=3.0.0",
    "fabric>=3.0.0",
    "torch>=2.0.0",
    "numpy",
]

[project.optional-dependencies]
dev = ["ruff", "pytest", "build", "twine"]

[tool.pixi.project]
channels = ["nvidia/label/cuda-11.7.0", "conda-forge"]
platforms = ["linux-64"]

[tool.pixi.environments]
default = { features = ["dev"], solve-group = "default" }

[tool.pixi.dependencies]
python = "3.8.1"
cuda = "11.7.0"
numpy = ">=1.24.4,<1.25"

[tool.pixi.pypi-dependencies]
torchrunx = { path = ".", editable = true }
