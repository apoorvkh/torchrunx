[build-system]
requires = ["pdm-backend"]
build-backend = "pdm.backend"

[tool.pdm.build]
package-dir = "src"

[project]
name = "torchrunx"
version = "0.1.0"
description = ""
readme = "README.md"
requires-python = ">=3.8.1"
license = {text = "MIT"}
authors = []
dependencies = [
    "dill",
    "paramiko",
    "torch>=2.0.0",
    "tyro",
    "numpy>=1.24.4",
]

[tool.pdm.dev-dependencies]
dev = [
    "pytest==7.4.0",
    "ruff==0.1.3",
]

[tool.ruff]
select = ["E", "F", "I"]
line-length = 100
src = ["src"]
target-version = "py38"

[tool.ruff.isort]
known-first-party = ["src"]

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"]

[tool.pytest.ini_options]
testpaths = "tests"
