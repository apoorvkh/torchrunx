# https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # pyproject.toml
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "daily"

  # ignore docs/requirements.txt
  - package-ecosystem: "pip"
    directory: "/docs"
    schedule:
      interval: "monthly"
    ignore:
      - dependency-name: "*"
        versions: []
