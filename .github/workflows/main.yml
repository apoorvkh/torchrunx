name: Run checks on push or PR to main

on:
  push:
    branches: [main]
  pull_request:
    branches:
      - main

jobs:

  setup-dev-env:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-env
        with:
          environment: dev

  check:
    runs-on: ubuntu-latest
    needs: setup-dev-env
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-env
        with:
          environment: dev
      - run: ruff check
        if: success() || failure()
      - run: ruff format --check
        if: success() || failure()

  ##

  setup-default-env:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-env
        with:
          environment: default

  typecheck:
    runs-on: ubuntu-latest
    needs: setup-default-env
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-env
        with:
          environment: default
      - run: pyright
        if: success() || failure()

  test:
    runs-on: ubuntu-latest
    needs: setup-default-env
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-env
        with:
          environment: default
      - run: pytest tests
