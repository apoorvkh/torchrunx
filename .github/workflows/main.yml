name: Run checks on push or PR to main

on:
  push:
    branches: [main]
  pull_request:
    branches:
      - main

jobs:

  setup-dev-env:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-env
        with:
          environment: dev

  check:
    runs-on: ubuntu-latest
    needs: setup-dev-env
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-env
        with:
          environment: dev
      - run: ruff check
        if: success() || failure()
      - run: ruff format --check
        if: success() || failure()

  ##

  setup-default-env:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-env
        with:
          environment: default

  typecheck:
    runs-on: ubuntu-latest
    needs: setup-default-env
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-env
        with:
          environment: default
      - run: pyright
        if: success() || failure()

  ##

  test:
    runs-on: ubuntu-latest
    strategy: 
      fail-fast: false
      matrix:
        python: ["3.8", "3.9", "3.10", "3.11", "3.12"] 
        pytorch: ["2.0", "2.1", "2.2", "2.3", "2.4"]

    steps:
      - uses: actions/checkout@v4

      - name: Inject dependencies into pixi.toml
        run: |
          sed -i '/\[feature.package\]/i \
          [feature.test.dependencies]\
          python = "${{ matrix.python }}"\
          [feature.test.pypi-dependencies]\
          torch = "~=${{ matrix.pytorch }}"\n' pixi.toml

          sed -i '/\[environments\]/a test = { features = ["package", "dev", "test"], solve-group = "default" }' pixi.toml

      - uses: ./.github/actions/setup-env
        with:
          cache: false
          environment: test

      - run: pytest tests
